<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>勞工節互動專案</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.4/d3.min.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
  <div class="top container hero-image" style="background-image: url('top-image.jpg')">
    <h4 class="text">勞工大代誌</h4>
    <div class="top-summary-board">
      <p>
        勞基法已成立 33 年，台灣的勞動環境仍有很大的改善空間。
        儘管如此，勞工意識逐漸抬頭，老前輩們留下的足跡不可置否。
        這些豐碩的成果是靠他們的汗水、鮮血、甚至性命換來的。
      </p>
      <p>
        而近期因為全聯總裁徐重仁的一席話：「年輕人不要怕吃苦，應該好好努力」，造成轟動。
        到底台灣年輕人是不是不努力呢？我們用數據來說話。
      </p>
    </div>
  </div>

  <section class="labor-story ">
    <div class="chart clearfix" data-spy="affix">
      <h2 class="text-center">台灣勞動環境總覽圖</h2>
      <h3 class="labor-story__current-year"></h3>
      <div class="taiwan-labor-info-chart">
        <div id="chartArea" data-current-year="2016"></div>
      </div>
      <div class="board-container">
        <div id="jobless" class="board jobless">
          <h3 class="board-title">失業率</h3>
          <span class="number"></span>
        </div>

        <div id="hours" class="board hours">
          <h3 class="board-title">平均工時</h3>
          
          <span class="number"></span>
          
        </div>

        <div id="price" class="board price">
          <h3 class="board-title">平均薪資</h3>
          <span class="number"></span>
        </div>
      </div>
    </div>

    <div class="story-area js-story-timeline clearfix">
      
    </div>
  </section>

  <div class="detail"></div>


</body>
<script src="bundle/app.bundle.js">
</script>
</html>
