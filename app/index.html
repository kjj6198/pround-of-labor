        <div class="top-summary-board">
            <p>
                勞基法已成立 33 年，台灣的勞動環境仍有很大的改善空間。 儘管如此，勞工意識逐漸抬頭，老前輩們留下的足跡不可置否。 這些豐碩的成果是靠他們的汗水、鮮血、甚至性命換來的。
            </p>
            <p>
                而近期因為全聯總裁徐重仁的一席話：「年輕人不要怕吃苦，應該好好努力」，造成轟動。 到底台灣年輕人是不是不努力呢？我們用數據來說話。
            </p>

            <p>工人爭的不只是錢，還有做人的尊嚴</p>
